<!DOCTYPE html>
<html>
<head>
	<title>Change CSS Style</title>
	<script>
		function changeStyle(){
			document.getElementById("myPara").style.backgroundColor = "lightblue";
			document.getElementById("myPara").style.color = "white";
			document.getElementById("myPara").style.padding = "20px";
			document.getElementById("myPara").style.textAlign = "center";
		}
	</script>
</head>
<body>
	<h2>Change CSS Style</h2>
	<p id="myPara">Original Style</p>
	<br><br>
	<button onclick="changeStyle()">Change Style</button>
</body>
</html>
